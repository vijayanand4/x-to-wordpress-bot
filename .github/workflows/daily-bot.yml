name: X to WordPress Bot

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests groq

      - name: Run bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          HASHTAG: ${{ secrets.HASHTAG }}
        run: python bot.py

      - name: Save processed tweets
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add processed_tweets.json || true
          git diff --staged --quiet || git commit -m "Update processed tweets [skip ci]"
          git push || true
