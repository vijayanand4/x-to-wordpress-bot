name: X to WordPress Bot

on:
  schedule:
    # Runs every day at 9 AM UTC (adjust time as needed)
    - cron: '0 9 * * *'
  
  # Allows you to run manually from Actions tab
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 google-generativeai tweepy
      
      - name: Run bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          HASHTAG: ${{ secrets.HASHTAG }}
        run: python bot.py
      
      - name: Commit processed tweets
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add processed_tweets.json || echo "No file to add"
          git diff --quiet && git diff --staged --quiet || git commit -m "Update processed tweets [skip ci]"
          git push || echo "Nothing to push"
